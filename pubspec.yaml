name: food_hub
description: A production-ready animated food delivery application with clean architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9


  # Image picker
  image_picker: ^1.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI & Animations
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # For Payment Gateway
#  webview_flutter:
#  crypto:  # For generating hash
#  http:
#  paymob_pakistan:

  # Instant Payment Integration (No WebView needed!)
  url_launcher: ^6.2.2
  qr_flutter: ^4.1.0
  android_intent_plus:
  # Utilities
  intl: ^0.18.1
  equatable: ^2.0.5
  uuid: ^4.2.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

assets:
  - assets/images/
  - assets/lottie/

fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700